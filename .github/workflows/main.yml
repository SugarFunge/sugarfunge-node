name: DockerBuildPush

on:
  push:
    branches: [ feature/polkadot-v0.9.27 ]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
        - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_ORG_TOKEN }}
        - run: |
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node:${{ github.sha }} -f docker/Dockerfile .
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/node:${{ github.sha }}
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/node:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/node:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/node:latest
        - uses: slackapi/slack-github-action@v1.18.0
          with:
            channel-id: ${{ secrets.SUGARFUNGE_SLACK_CHANNEL_ID }}
            payload: |
              {
                "text": "sugarfunge-node Image Updated",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "<https://github.com/SugarFunge/sugarfunge-node | sugarfunge-node> Image Updated :white_check_mark:\n Remember to run `docker-compose pull` to update the image if you're using the `latest` tag!"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Commit:* <${{ github.event.pull_request.html_url || github.event.head_commit.url }} | ${{ github.sha }}>"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Author:* ${{ github.event.pusher.name }}"
                    }
                  }
                ]
              }
          env:
            SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
